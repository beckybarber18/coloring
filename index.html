			body {

			#counter {
                position: absolute;
                color: white;
                top: 200px;
            }

	<body>

		<div id='chooseColor1'>
			Welcome to ColoRing!

		<div id='instructions1'>
			Player 1 wins!

		</div>

		<div id='instructions3'>
				It's a tie!

			// $.ajax({

			jQuery.fn.centerv = function () {
                wh = window.innerHeight;
                h = this.outerHeight();
                this.css("position", "absolute");
                this.css("top", Math.max(0, (wh - h)/2) + "px");
                return this;
            }

            jQuery.fn.centerh = function () {
                ww = window.innerWidth;
                w = this.outerWidth();
                this.css("position", "absolute");
                this.css("left", Math.max(0, (ww - w)/2) + "px");
                return this;
            }

            jQuery.fn.center = function () {
                this.centerv();
                this.centerh();
                return this;
			}

			$(document).ready(function() {

				// Prepare the instructions.
				$('#chooseColor1').center();
				//$('#chooseColor1').show();
				$('#chooseColor1').hide();
				$('#chooseColor2').center();
				$('#chooseColor2').hide();
				$('#instructions1').center();
				$('#instructions1').hide();
				$('#instructions2').center();
				$('#instructions2').hide();
				$('#instructions3').center();
				$('#instructions3').hide();
				$('#counter').centerh();
			})

		</script>
